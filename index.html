<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a class="logo__link" href="#">
            <img class="logo__img" src="./img/Logo.svg" alt="logo">
          </a>
        </div>
        <nav class="header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu-link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu-link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu-link" href="#">Pricing</a>
            </li>
            <li class="menu__item">
              <a class="menu-link" href="#">Testimonials</a>
            </li>
            <li class="menu__item">
              <a class="menu-link" href="#">Help</a>
            </li>
          </ul>
        </nav>
        <div class="header__panel">
          <a class="panel__login" href="#">Sign In</a>
          <a class="panel__registration" href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <div class="banner">
    <div class="container">
      <div class="banner__inner">
        <div class="banner__left">
          <h1 class="banner__title">
            Want anything to be easy with LaslesVPN.
          </h1>
          <p class="banner__text">Provide a network for all your needs with ease and fun using
            <strong>LaslesVPN</strong> discover
            interesting features from us.
          </p>
          <a class="banner__link" href="#">Get Started</a>
        </div>
        <div class="banner__right">
          <img class="banner__img" src="./img/banner.jpg" alt="banner">
        </div>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="container">
      <div class="info__inner">
        <div class="item info__users">
          <img src="./img/user.svg" alt="user">
          <div class="describe">
            <h4>90+</h4>
            <p>Users</p>
          </div>
        </div>
        <div class="item info__location">
          <img src="./img/location.svg" alt="location">
          <div class="describe">
            <h4>30+</h4>
            <p>locations</p>
          </div>
        </div>
        <div class="item info__servers">
          <img src="./img/Server.svg" alt="server">
          <div class="describe">
            <h4>50+</h4>
            <p>servers</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
